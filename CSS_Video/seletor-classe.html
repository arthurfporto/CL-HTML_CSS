<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Seletor de tipo */
      p {
        background-color: blue;
        color: white;
      }

      /* Seletor de id */
      #p2 {
        background-color: green;
        color: white;
      }

      /* Seletor de classe */
      .c2 {
        background-color: yellow;
        color: white;
      }
    </style>
  </head>

  <body>
    <p id="p1" class="c2">Parágrafo 1</p>
    <p id="p2">Parágrafo 2</p>
    <b class="c2">Negrito</b>
    <p id="p3" class="c2">Parágrafo 3</p>
  </body>

</html>
